<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ItaCerâmica - Comentário</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="layout">
      <header class="navbar navbar-expand-lg navbar-light bg-darkblue">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="index.html">Ita-Cerâmica</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Início</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main class="container mt-4">
        <form action="mailto:viniciusmorais.com@gmail.com" method="post" id="commentForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
      
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="mail" required />
          </div>
      
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required />
          </div>
      
          <div class="mb-3">
            <label for="comment" class="form-label">Comentário:</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
          </div>
      
          <div class="d-flex justify-content-between">
            <input type="submit" class="btn btn-primary" value="Enviar" />
            <input type="reset" class="btn btn-secondary" value="Resetar" />
          </div>
        </form>
      </main>
      

      <footer class="bg-darkblue text-white text-center py-3 mt-4">
        <p>Desenvolvido por: Marcos Vinícius Santos Morais</p>
      </footer>
      
    </div>
  </body>
</html>
